    <!-- Nav bar-->
    <!-- navbar-expand-lg : data will not disappear until we get to -lg(large) point 
         bg-dark : color of the navbar
         navbar-dark : color of the text
    -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <div class="container">
            <a href="#" class="navbar-brand"> Frontend Bootcamp </a>

            <!--
                data-bs-toggle="collapse" : toggle to collapse 
                data-bs-target="#navmenu" : target a specific item(navmenu) to toggle
            -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 
                collapse : this will collapse when window gets small
                ms-auto  : margin starts at auto
            -->
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#learn" class="nav-link"> What you'll learn </a>

                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start"> 
        <div class="container">
            <!--d-flex make div's side by side -->
            <div class="d-sm-flex align-items-center justify-content-between">
                <div> 
                    <h1> Become a <span class="text-warning"> Web Developer </span>  </h1> 
                    <p class="lead my-4">
                        We focus on teaching our students the fundamentals of the latest
                        and greatest technologies to prepare them for their first dev role
                    </p>
                    <button class="btn btn-primary btn-lg"> Start the Enrollment </button>
                </div>
                <img class="img-fluid w-50 d-none d-sm-block" src="img/showcase.svg" alt=""></img>
            </div>
        </div>
